
<div class="jumbotron" style=" text-align: center;" *ngIf="showWord">
    <div class="container">
      <h1 [hidden] ="show" class="display-4" style="color: rgb(13, 218, 13);">{{en}}</h1>
      <p class="lead" style="color: rgb(185, 14, 14);">{{vn}}</p>
      <code style="display: block; font-size: 3em;"> {{count}} </code>
      <button type="button" class="btn btn-primary mr-2" (click) = "show=!show" >toggle ENG</button>
      <button type="button" class="btn btn-success mr-2" (click) = "countF()">Count</button>
      <button class="btn btn-danger" (click) ="delete2()">Delete</button>
    </div>
  </div>
